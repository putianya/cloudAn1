server:
  port: 8888
spring:
  application:
    name: cloud-sso
  profiles:
    active: dev



  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos地址
      config:
        server-addr: localhost:8848 # nacos地址
